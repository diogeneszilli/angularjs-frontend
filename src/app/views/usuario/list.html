<div class="container-fluid">
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline">
      <h5>{{ vm.title }}</h5>
    </form>
    <a class="btn btn-outline-info" ui-sref="app.usuario.new">Novo registro</a>
  </nav>
  <ui-table cols="vm.cols" data="vm.records">
    <actions>
      <a
        class="btn btn-sm btn-success"
        ui-sref="app.usuario.edit({id: $parent.$rec.id})"
        >Editar</a
      >
      <button
        ng-click="vm.excluir($parent.$rec.id)"
        class="btn btn-sm btn-danger"
        type="button"
      >
        Excluir
      </button>
    </actions>
  </ui-table>
</div>
