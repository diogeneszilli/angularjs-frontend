<div class="container-fluid">
  <nav class="navbar navbar-light bg-light">
    <form class="form-inline" ng-submit="vm.load()">
      <h5>{{ vm.title }}</h5>
    </form>
    <a class="btn btn-outline-info" ui-sref="app.processo.new">Novo registro</a>
  </nav>
  <ui-table cols="vm.cols" data="vm.records">
    <actions>
      <a
        class="btn btn-sm btn-success"
        ui-sref="app.processo.view({id: $parent.$rec.id})"
        >Visualizar</a
      >
    </actions>
  </ui-table>
</div>
